group 'com.vodemn.light_sensor'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    namespace 'com.vodemn.light_sensor'

    defaultConfig {
        minSdkVersion 16
    }
}
