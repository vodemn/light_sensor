name: light_sensor
description: A Flutter plugin for Android allowing access to the device light sensor.
version: 3.0.0
repository: https://github.com/vodemn/light_sensor.git

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: 2.1.2
  test_coverage_badge: 0.2.0

flutter:
  plugin:
    platforms:
      android:
        package: com.vodemn.light_sensor
        pluginClass: LightSensorPlugin
